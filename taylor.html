<!DOCTYPE html>
<head>
    <!-- 
        TODO: when we drop this into Jupyter, we'll need to copy in that script that gets the base file path.
        Then we can just call the one single init script and it'll do everything - no need for a JS cell below
        the HTML cell.
    -->
    <title>Taylor Series</title>
    <!-- data-main should point to the entry point for the 'main application' script. -->
    <link
        rel="stylesheet"
        href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
        integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn"
        crossorigin="anonymous"
    />
    <style>
        /* Default was 1.1; a little too big. */
        .katex {
            font-size: 1em;
        }
    </style>
    <script
        data-main="taylor_app.js"
        src="https://requirejs.org/docs/release/2.3.6/minified/require.js"
    ></script>
</head>
<body>
    <div style="width: fit-content">
        <h3 id="chart_taylor_title" style="text-align: center"></h3>
        <div id="chart_taylor"></div>
        <div
            style="
                display: flex;
                justify-content: center;
                width: fit-content;
                margin: 0 auto;
            "
        >
            <span style="font-weight: bold; margin-right: 20px">n:</span>
            <div
                id="chart_taylor_slider"
                style="width: 300px; margin: auto"
            ></div>
            <span id="n_value" style="font-weight: bold; margin-left: 20px"
                >()</span
            >
        </div>
    </div>
</body>
