This snippet will run in a Jupyter notebook cell, so we're just putting in the
essential pieces of the HTML document. The JS will populate the rest of the
content.

<!DOCTYPE html>
<head>
    <!-- 
        TODO: when we drop this into Jupyter, we'll need to copy in that script that gets the base file path.
        Then we can just call the one single init script and it'll do everything - no need for a JS cell below
        the HTML cell.
    -->
    <title>Taylor Series</title>
    <!-- data-main should point to the entry point for the 'main application' script. -->
    <link
        rel="stylesheet"
        href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
        integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn"
        crossorigin="anonymous"
    />
    <style>
        /* Default was 1.1; a little too big. */
        .katex {
            font-size: 1em;
        }
        table {
            width: 100%;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: left;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        table th {
            background-color: #9c9c9c;
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #ccc;
        }
        table tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        table tr:hover td {
            background-color: #ffedcc;
        }
        table td {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
    </style>
    <script
        data-main="taylor_app.js"
        src="https://requirejs.org/docs/release/2.3.6/minified/require.js"
    ></script>
</head>
<body>
    <div style="width: fit-content">
        <h3 id="chart_taylor_title" style="text-align: center"></h3>
        <div id="chart_taylor"></div>
        <div
            style="
                display: flex;
                justify-content: center;
                width: fit-content;
                margin: 0 auto;
            "
        >
            <span style="font-weight: bold; margin-right: 20px">n:</span>
            <div
                id="chart_taylor_slider"
                style="width: 300px; margin: auto"
            ></div>
            <span id="n_value" style="font-weight: bold; margin-left: 20px"
                >()</span
            >
        </div>
    </div>
    <table id="table_taylor" style="margin-top: 40px; margin-left: 20px">
        <caption>
            This is the caption.
        </caption>
    </table>
</body>
